<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Document</title>
<link rel="stylesheet" href="./css/reset.css">

</head>
<body>
  
<div class="wrap">
  <h1>待办任务列表</h1>
  <p>
    <input type="text" class="addTask">
    <button class="addBtn">添加</button>
  </p>
  <ul class="todolist">
    <li>
      <input type="checkbox"> 
      <span class="task">任务1</span>
      <!-- <input type="text" class="rep" value="任务1"> -->
      <span class="del">删除</span>
      <span class="edit">编辑</span>
    </li>
    <li>
      <input type="checkbox"> 
      <span class="task">任务2</span>
      <span class="del">删除</span>
      <span class="edit">编辑</span>
    </li>
  </ul>
  <p class="todo">
    <span><input type="checkbox" class="all"> 全选</span>
    <span class="done">处理</span>
    <span class="remove">删除</span>
  </p>
  <h2>已处理任务列表</h2>
  <ol class="donelist">
    <!-- <li>任务1</li> -->
    <!-- <li>任务2</li> -->
  </ol>
</div>
